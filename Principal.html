<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humaitá</title>
    <script src="baixarimagem.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://www.dafontfree.net/embed/aW1wYWN0LXJlZ3VsYXImZGF0YS8yNS9pLzEyOTYxMi9pbXBhY3QudHRm" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.cdnfonts.com/css/revamped" rel="stylesheet">

</head>

<body>
    <style>
        * {
            margin: 0;
        }

        body {
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://cdn.discordapp.com/attachments/1045506981823270933/1126255625387647107/adesivo-parede-camulfado-cinza-0-58x3m-tunning.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 0.3;
        }

        #canvas-container {
            position: relative;
            display: inline-block;

        }

        #canvas {
            border: 1px solid black;
            width: 150%;
        }

        .text-input {
            margin-bottom: 10px;
            border-color: black;
            background-color: rgb(255, 255, 255);
            width: 70%;
            border-radius: 15px;
            font-family: 'Poppins', sans-serif;
            color: rgb(0, 0, 0);
            padding: 5px;
        }

        #download-btn {
            display: block;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            background-color: black;
            color: white;
            padding: 5px;
            width: 200px;
            font-family: 'Poppins', sans-serif;
        }

        #download-btn:hover {
            background-color: orange;
        }

        .boletim {
            text-align: center;
            font-family: 'Revamped', sans-serif;
        }

        .meio {
            margin-left: 280px;
        }

        .campos {
            margin-left: 279px;
        }

        .botaomeio {
            display: flex;
            justify-content: center;
        }

        @import url('https://fonts.cdnfonts.com/css/revamped');
    </style>

    <title>Humaitá</title>

    <h1 class="boletim">Boletim Interno Humaita</h1>

    <div class="meio">
        <div id="canvas-container">
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
    </div>

    <div class="campos">
        <p>1ª Parte Serviços Diários</p>
        <input type="text" class="text-input" id="texto1" placeholder="Ex: Administrativo"><br>
        <p>2ª Parte Instrução e Operação</p>
        <input type="text" class="text-input" id="texto2" placeholder="Ex: Seleção externa"><br>
        <p>3ª Parte Assuntos Gerais e Administrativos</p>
        <input type="text" class="text-input" id="texto3" placeholder="Ex: Assunto"><br>
        <p>4ª Parte Justiça e Discipina</p>
        <input type="text" class="text-input" id="texto4" placeholder="Justiça e disciplina"><br>
        <p>Assina</p>
        <input type="text" class="text-input" id="texto5" placeholder="Assinatura">
    </div>

    <div class="botaomeio">
        <div>
            <button id="download-btn">Download</button>
        </div>
    </div>
</body>

</html>
